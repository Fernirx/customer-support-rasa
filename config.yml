# config.yml

language: "en"

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: CountVectorsFeaturizer
    # use both English and Vietnamese stopwords or custom vocab if needed
  - name: DIETClassifier
    constrain_similarities: true
    epochs: 100
    evaluate_every_number_of_epochs: 10  # Hợp lý hơn
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 300
  - name: FallbackClassifier
    threshold: 0.5  # Tăng giá trị threshold
    ambiguity_threshold: 0.2

policies:
  - name: RulePolicy
    core_fallback_action_name: "utter_default_fallback"  # Sử dụng utter_* thay vì action_*
    core_fallback_threshold: 0.4
    max_predictions: 5  # Giới hạn số lần fallback
  - name: TEDPolicy
    max_history: 5
